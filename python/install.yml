- name: Install Python3
  become: "{{ use_root_for_install }}"
  package:
    name:
      - python3

- name: Install Pip If Needed
  become: "{{ use_root_for_install }}"
  when: ansible_pkg_mgr == 'apt' 
  package:
    name:
      - python3-pip
      - python3-venv

- name: Install Pip Modules
  pip:
    name:
      - virtualenv
